<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="assets/style.css" type="text/css" rel="stylesheet" />
    <script src="assets/app.js" defer></script>
</head>
<body>

    <h1>Quiz</h1>
    <div id="quizzer">
        <p>Question: <span id="id"></span></p>
        <p>Points: <span id="points"></span></p>
        <h3 id="questionEl"></h3>
        <form id="answerEl">
            
            <input type="radio" id="a" name="answer" />
            <label for="a"></label><br>
            
            <input type="radio" id="b" name="answer" />
            <label for="b"></label><br>
            
            <input type="radio" id="c" name="answer" />
            <label for="c"></label><br>
            
            <input type="radio" id="d" name="answer" />
            <label for="d"></label><br>

            <input type="button"  id="prev" name="prev" value="Previous" />
            <input type="submit"  id="next" name="next" value="Next" />
            
        </form>


    </div>
</body>
</html>
