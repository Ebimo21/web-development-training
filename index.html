<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="assets/style.css" type="text/css" rel="stylesheet" />
    <script src="assets/app.js" defer></script>
</head>
<body>

    <main>
        <h1>Quiz</h1>
    <div id="quizzer">
        <p>Question: <span id="id"></span> <span> ~of~ 15</span></p>
        <p>Points: <span id="points"></span></p>
        <h3 id="questionEl"></h3>
        <form id="answerEl">
            
            <label class="container" for="a">
                <label class="label"></label>
                <input type="radio" id="a" name="answer" />
                <span class="checkmark"></span>
            </label>
            
            <label class="container" for="b">
                <label class="label"></label>
                <input type="radio" id="b" name="answer" />
                <span class="checkmark"></span>
            </label>
            
            <label class="container" for="c">
                <label class="label"></label>
                <input type="radio" id="c" name="answer" />
                <span class="checkmark"></span>
            </label>
            
            <label class="container" for="d">
                <label class="label"></label>
                <input type="radio" id="d" name="answer" />
                <span class="checkmark"></span>
            </label>

            <input type="button"  id="prev" name="prev" value="Previous" />
            <input type="submit"  id="next" name="next" value="Next" />
            
        </form>


    </div>
    </main>
</body>
</html>
