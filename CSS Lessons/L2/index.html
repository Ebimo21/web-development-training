<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/style.css" type="text/css" rel="stylesheet" />
    <script src="assets/app.js" type="text/javascript" defer></script>
    <title>CSS Lesson 2</title>
</head>
<body>
    <h2>Hide an Element - display:none or visibility:hidden?</h2>

    <div class="w3-content test" style="max-width:800px">
        <div class="w3-row-padding w3-center" style="margin:0 -16px">
            
            <div class="w3-col w3-border" id="imgbox1" style="width:30%;"><p style="word-wrap: break-word;"><code class="w3-codespan">display:none</code></p>
                <img src="assets/images/nature.jpg" style="width:100%" alt="Italy">
                <p>
                    <button class="ws-btn w3-block" onclick="removeElement()">Remove</button>
                </p>
            </div>
            
            <div class="w3-col w3-border" style="width:30%;" id="imgbox2"><p style="word-wrap: break-word;"><code class="w3-codespan">visibility:hidden</code></p>
                <img src="assets/images/nature.jpg" style="width:100%"  alt="Forest">
                <p>
                    <button class="ws-btn w3-block" onclick="changeVisibility()">Hide</button>
                </p>
            </div>

            <div class="w3-col w3-border" style="width:30%;"><p>Reset</p>
                <img src="assets/images/nature.jpg" style="width:100%"  alt="Lights">
                <p>
                    <button class="ws-btn w3-block" onclick="resetElement()">Reset All</button>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
